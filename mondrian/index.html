  <body>

    <body onLoad="main()">
  <div class="container">
    <h1>make mondrian.</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <image src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/161040/mondrian.png" id="overlay" width="400" height="300"/>
    <menu class="controls">
      <!--<a href="#" id="clear" class="btn control">Clear</a>--> 
      <a href="#" id="random" class="btn control">Make</a>
      <!--<span>//</span>-->
      <a href="#" id="download" class="btn control">Save</a>
    </menu>
  </div>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;

    uniform vec2 u_resolution;

    void main() {
       // convert the rectangle from pixels to 0.0 to 1.0
       vec2 zeroToOne = a_position / u_resolution;

       // convert from 0->1 to 0->2
       vec2 zeroToTwo = zeroToOne * 2.0;

       // convert from 0->2 to -1->+1 (clipspace)
       vec2 clipSpace = zeroToTwo - 1.0;

       gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 u_color;

    void main() {
       gl_FragColor = u_color;
    }
  </script>
</body>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
